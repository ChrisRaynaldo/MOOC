<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp" ng-controller="NarrowItDownController as ndCtrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-keypress="ndCtrl.clearMsg()" ng-model="ndCtrl.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ndCtrl.getSearchedItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <div class="clearfix"></div>

    <p ng-if="ndCtrl.noResult()">Nothing found </p>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <found-items
      found="ndCtrl.found"
      on-remove="ndCtrl.removeItem(index)">
    </found-items>
  </div>

</body>
</html>
